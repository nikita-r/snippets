[Default Text]
FileNameExtensions=txt; log; nfo
Default Style=font:Consolas; size:10; back:#F5F5F5
Margins and Line Numbers=font:Trebuchet MS; size:8; fore:#804000
Matching Braces=size:+2; bold; fore:#FF8000
Matching Braces Error=size:+2; bold; fore:#000080
Control Characters (Font)=size:+2
Indentation Guide (Color)=fore:#A0A0A0
Selected Text (Colors)=back:#0A246A; eolfilled; alpha:95
Whitespace (Colors, Size 0-5)=size:2; fore:#1111EE
Current Line Background (Color)=back:#FFFF00; alpha:50
Caret (Color, Size 1-3)=size:2
Long Line Marker (Colors)=fore:#FFC000
Extra Line Spacing (Size)=size:2
2nd Default Style=font:Courier New; size:10
2nd Margins and Line Numbers=font:Tahoma; size:-2; fore:#FF0000
2nd Matching Braces=bold; fore:#FF0000
2nd Matching Braces Error=bold; fore:#000080
2nd Control Characters (Font)=size:+2
2nd Indentation Guide (Color)=fore:#A0A0A0
2nd Selected Text (Colors)=eolfilled
2nd Whitespace (Colors, Size 0-5)=fore:#FF4000; size:2
2nd Current Line Background (Color)=back:#FFFF00; alpha:50
2nd Caret (Color, Size 1-3)=size:2
2nd Long Line Marker (Colors)=fore:#FFC000
2nd Extra Line Spacing (Size)=size:0

[Diff Files]
FileNameExtensions=diff; patch
Default=
Comment=font:Courier New; size:14; bold; fore:#3F75B1
Command=bold; fore:#0A246A
Source and Destination=fore:#9F0000; back:#EFDF50; eolfilled
Position Setting=font:Courier New; size:14; bold; fore:#3F75B1
Line Addition=fore:#000000; back:#12C26A; eolfilled
Line Removal=fore:#000000; back:#EF5050; eolfilled
Line Change=fore:#000000; back:#99D7FF; eolfilled
